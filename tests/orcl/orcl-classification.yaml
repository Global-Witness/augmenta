input_csv: tests/orcl/orcl.csv
output_csv: tests/orcl/orcl-output.csv
model:
  name: openai/gpt-4o-mini
  # rate_limit: 1
  # max_tokens: 20000
query_col: org
search:
  engine: brave
  results: 2
  rate_limit: 2
prompt:
  system: You are an expert researcher whose job is to classify companies based on their industry affiliation. You will be provided a collection of documents collected from Google search results for a company. You will determine what industry that company or trade group belongs to.
  user: |
    # Instructions
    The documents above contain information extracted from a Google search for "{{org}}". Your task is to determine whether {{org}} is a fossil fuel company or trade group, an environmental organisation, a government department, a university, or something else. Any company linked to the production, sale, distribution or marketing of fossil fuels should be marked as fossil fuel, even if it says it is a green company or is divesting from fossil fuels.

    Use the information provided in the documents to make your decision. Be critical, use common sense and respond only in English. Now, please proceed with your analysis and classification of {{org}}.
structure:
  org_type:
    type: str
    description: What kind of organisation is it?
    options:
      - for-profit company
      - NGO or trade group
      - government department
      - other
  industry:
    type: str
    description: What industry does the organisation belong to?
    options:
      - fossil fuel organisation
      - conservation or environmental group
      - government department
      - educational institution
      - other
  explanation:
    type: str
    description: A brief explanation of your decision in English, formatted in Markdown. In the explanation, link to the most relevant sources from the provided documents. Include at least one URL.
  confidence:
    type: str
    description: Your confidence level in the decision. If you don't have enough information or the documents refer to different organisations that may share a name, please set this to "not confident".
    options:
      - very confident
      - somewhat confident
      - not confident
examples:
  - input: "ExxonMobil"
    output:
      org_type: for-profit company
      industry: fossil fuel organisation
      explanation: |
        [ExxonMobil](https://corporate.exxonmobil.com/) is a multinational oil and gas corporation. The company is involved in the exploration, production, refining, and distribution of oil and gas.
      confidence: very confident
  - input: "Greenpeace"
    output:
      org_type: NGO or trade group
      industry: conservation or environmental group
      explanation: |
        [Greenpeace](https://www.greenpeace.org/) is an environmental organisation [with a stated goal](https://en.wikipedia.org/wiki/Greenpeace) of "ensuring the ability of the Earth to nurture life in all its diversity".
      confidence: very confident